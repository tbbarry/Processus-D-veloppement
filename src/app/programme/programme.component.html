<div class="container">
    <p>
        Vous êtes connecté en tant que : {{ fullName }}
    </p>
    <div class="row" *ngIf="!send">

        <div class="col-6">
            <form [formGroup]="lienForm" (ngSubmit)="onSubmit(lienForm)" >
                <input formControlName="lien" id="lien" placeholder="Saisir le lien google sheet" class="form-control" type="text" name="lienApi"><br/>
                <input type="submit"  class="btn btn-secondary" value="Enregistrer">
            </form>
        </div>

    </div>
    <div class="row" *ngIf="send">

        <div class="col-12">
            <table class="table-bordered">
                <tr>
                    <th>Entreprise</th>
                    <th>Programme</th>
                    <th>Logo</th>
                    <th>Lien</th>
                </tr>
                <tr *ngFor="let programme of programmes ">
                    <td>{{programme.entreprise}}</td>
                    <td>{{programme.programme}}</td>
                    <td><img src="{{programme.logo}}" alt=""></td>
                    <td  (click)="showModules(programme.lien)"><span style="color:blue; cursor: pointer; text-decoration: underline">{{programme.lien}}</span></td>
                </tr>
            </table>
        </div>

    </div>
</div>

<div class="container">
  <div class="col-8">
    <h3 class="center">Liste des coachs </h3>
  </div>
  <div class="coach-card">
    <h2>{{coach.nom}} {{coach.prenom}}</h2>
    <img [src]="coach.photoUrl" alt="Photo de {{coach.nom}} {{coach.prenom}}">
    <p>{{coach.description}}</p>
    <p>Site web : <a [href]="coach.siteWeb">{{coach.siteWeb}}</a></p>
    <p class="publicite">{{coach.publicite}}</p>
    <p>E-mail : <a [href]="'mailto:' + coach.email">{{coach.email}}</a></p>
  </div>
</div>
